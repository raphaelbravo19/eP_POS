    Highcharts.chart('container', {
      title: {
        text: null
      },

      chart: {
        type: "areaspline",
        spacingLeft: 0,
        spacingRight: 10,
        width: 500,
        //zoomType: 'x',

        events: {
          load: function () {
            var chart = this,
              series = this.series[0],
              xAxis = chart.xAxis[0],
              newStart = series.xData[1],
              newEnd = series.xData[7];

            xAxis.setExtremes(newStart, newEnd);
          }
        }
      },

      tooltip: {
        pointFormat: "<b>{point.y}</b>",
        backgroundColor: null,
        style: {
          color: "#174285",
          padding: 0,
          fontSize: "18px"
        },
        shadow: 0,
        borderWidth: 0,
        outside: true,
        useHTML: true,
        formatter: function () {
          return "<b>" + this.y + "</b>";
        }
      },

      plotOptions: {
        areaspline: {
          fillColor: {
            linearGradient: {
              x1: 0,
              y1: 0,
              x2: 0,
              y2: 1
            },
            stops: [
              [0, Highcharts.Color("#174285").setOpacity(0.5).get('rgba')],
              [1, Highcharts.Color("white").setOpacity(0).get('rgba')]
            ]
          },

          lineColor: "#174285",
          lineWidth: 2.5,
          marker: {
            enabled: true,
            symbol: "circle",
            radius: 6,
            fillColor: {
              linearGradient: {
                x1: 0,
                y1: 0,
                x2: 0,
                y2: 1
              },
              stops: [
                [0, Highcharts.Color("#174285").setOpacity(1).get('rgba')],

            },

          },
          states: {
            hover: {
              lineWidthPlus: 0,

                attributes: {

              },
            },

        }
